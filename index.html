<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container account_form">
        <h1>Account Details Form</h1>
        <h6>Please fill the form</h6>

        <form id="AccountDetailsForm">

            <label for="name">Name </label>
            <input type="text" id="name" name="name" required /><br>
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required /><br>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required><br>
            <label for="age">Age </label>
            <input type="number" id="age" name="age" required><br>
            <label for="gender">Gender </label>
            <input type="text" id="gender" name="gender" required><br>
            <label for="address">Address </label>
            <textarea id="address" name="address" maxlength="50"></textarea><br>

            <button type="submit">Submit</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js">

    </script>
    <script src="script.js"></script>
</body>

</html>
